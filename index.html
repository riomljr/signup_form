<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/rursus-compact-mono" type="text/css"/>
  <title>JOCCHE VINTAGE</title>
</head>
<body>
  <div id="maincontain">
    <div id="left-side">
      <div id="card"> JOCCHE VINTAGE CO.</div>
    </div>

    <div id="right">
      <p>Interested in the lastest finds? Join & stay updated!</p>
      <div id="entries">
        <form action="" id="selection">
          <label for="first-name">First name</label>
          <input type="text" id="first-name" required>
        </form>
        <form action="" id="selection">
          <label for="last-name">Last name</label>
          <input type="text" id="last-name">
        </form>
        <form action="" id="selection">
          <label for="email">e-mail</label>
          <input type="email" id="email" required>
        </form>
        <form action="" id="selection">
          <label for="phone">Phone</label>
          <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          required id="phone">
        </form>
        <form action="" id="selection">
          <label for="password">Password</label>
          <input name="password" type="password" onChange="change()" required>
        </form>
        <form action="" id="selection">
          <label for="verify-password"> Confirm  Password</label>
          <input name="confirm" type="password" onChange="change()">
        </form>
      </div>
      
      <div>
        <button>JOIN!</button>
      </div>
    </div>
  </div>
  
</body>
<footer> <div>photo by Ajeet Mestry on Splash</div></footer>
<script>
  function change(){
    const password = document.querySelector('input[name=password]');
    const confirm = document.querySelector('input[name=confirm]');
    password.value === confirm.value ? confirm.style.borderColor = "green" : confirm.style.borderColor = "red";
    
  }
</script>
</html>

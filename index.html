<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/rursus-compact-mono" type="text/css"/>
  <title>JOCCHE VINTAGE</title>
</head>
<body>
  <div id="right-side">
    <div id="card"> JOCCHE VINTAGE CO.</div>
  </div>

  <div id="left">
    <p>Interested in the lastest finds? Join & stay updated!</p>
    <div id="entries">
      <form action="" id="selection">
        <label for="first-name">FIRST NAME</label>
        <input type="text" id="first-name">
      </form>
      <form action="" id="selection">
        <label for="last-name">LAST NAME</label>
        <input type="text" id="last-name">
      </form>
      <form action="" id="selection">
        <label for="email">EMAIL</label>
        <input type="email" id="email">
      </form>
      <form action="" id="selection">
        <label for="phone">PHONE</label>
        <input type="phone" id="phone">
      </form>
      <form action="" id="selection">
        <label for="password">PASSWORD</label>
        <input name="password" type="password" onChange="change()">
      </form>
      <form action="" id="selection">
        <label for="verify-password"> VERIFY PASSWORD</label>
        <input name="confirm" type="password" onChange="change()">
      </form>
    </div>
    
    <div>
      <button>JOIN!</button>
    </div>
  </div>
  
</body>
<footer></footer>
<script>
  function change(){
    const password = document.querySelector('input[name=password]');
    const confirm = document.querySelector('input[name=confirm]');
    if (password.value === confirm.value){
      confirm.style.borderColor = "green";
    }
    else {
      confirm.style.borderColor = "red";
    }
  }
</script>
</html>
